<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Configuration AutoSnack</title>
</head>

<body>
    <h1>Bienvenue sur AutoSnack</h1>
    <p>Interface de configuration du Wi-Fi.</p>
    <table>
        <tr>
            <td>SSID</td>
            <td><input type="text" id="ssid" placeholder="Nom du réseau Wi-Fi" /></td>
        </tr>
        <tr>
            <td>Mot de passe</td>
            <td><input type="password" id="password" placeholder="Mot de passe du réseau Wi-Fi" /></td>
        </tr>
        <tr>
            <td colspan="2"><button id="save">Enregistrer</button></td>
        </tr>
    </table>

    <script>
      document.getElementById('save').addEventListener('click', () => {
        const ssid = document.getElementById('ssid').value;
        const password = document.getElementById('password').value;

        fetch('/save', {
          method: 'POST',
          headers: {'Content-Type': 'application/json'},
          body: JSON.stringify({ssid, password})
        })
        .then(res => res.text())
        .then(data => alert(data))
        .catch(err => alert('Erreur: ' + err));
      });
    </script>
</body>

</html>
